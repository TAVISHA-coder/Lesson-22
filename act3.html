    <body>
        <h2>arguments</h2>
        <button onclick="findmax()" > click here!</button>
        <p id ="p1"></p>
        <script>
            function findmax(){var max=0;
                var i=0;
                for(i=0,i<arguments.lenght;i++){
                    if(arguments[i]>max){max=arguments[i]};
                }
                return max;
            }
            var result=findmax(8,19,24,5);
            document.getElementById("p1").innerHTML=result;

            

        </script>
    </body>
